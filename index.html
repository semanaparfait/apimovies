<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVMaze Show Search</title>
    <style>
        body {
            background: linear-gradient(120deg, #232526, #414345);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 16px #0008;
            animation: fadeInDown 1s;
        }
        #searchInput {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            width: 270px;
            font-size: 1.1rem;
            margin-right: 10px;
            box-shadow: 0 2px 8px #0003;
            transition: box-shadow 0.3s;
        }
        #searchInput:focus {
            outline: none;
            box-shadow: 0 4px 16px #0005;
        }
        #searchBtn {
            padding: 12px 28px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px #0003;
            transition: background 0.3s, transform 0.2s;
        }
        #searchBtn:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }
        #result {
            margin-top: 40px;
            min-height: 120px;
            width: 100%;
            max-width: 500px;
            background: rgba(34, 34, 34, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px #0006;
            padding: 32px 28px;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        #result h2 {
            margin-top: 0;
            color: #ff512f;
            font-size: 2rem;
            animation: fadeIn 1s;
        }
        #result p {
            margin-bottom: 10px;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        img{
            width: 100vw;
            height: 100%;
            border-radius: 10px;
            border: none;
            background-position: center;
            background-size: cover;
           
        }
    </style>
</head>
<body>
    <img src="/images/5c1cc10652111-wallpaper-preview.jpg" id="bgImage">
    <div class="container" style=" position: absolute;">

        <h1>Any Tv show at your stepüòÅ</h1>
        <div>
            <input type="text" id="searchInput" placeholder="Enter show name of your choice">
            <button id="searchBtn">Search</button>
        </div>
        <div class="answers" style="display: flex; flex-wrap: wrap; gap: 15px;">

            <div id="result"></div>
        </div>
    </div>
    

    <script>
        function showResult(html) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }
        function hideResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');
        }
       // Add this outside the click handler
document.getElementById('searchInput').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('searchBtn').click();
    }
});

document.getElementById('searchBtn').addEventListener('click', function() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) {
        showResult("Please enter a show name.");
        return;
    }
    hideResult();
    fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                showResult("No results found.");
                return;
            }
            const show = data[0].show;
            const name = show.name;
            const summary = show.summary || "No description available.";
            const genres = show.genres.length ? show.genres.join(', ') : "No genres listed.";
            const bgimage = show.image ? show.image.original : 'https://via.placeholder.com/500x750?text=No+Image';
            document.getElementById('bgImage').src = bgimage;
            showResult(`
                <h2>${name}</h2>
                <p>${summary}</p>
                <p><strong>Genres:</strong> ${genres}</p>
            `);
        })
        .catch(error => {
            showResult("Error fetching data.");
            console.error(error);
        });
});
    </script>
</body>
</html>
